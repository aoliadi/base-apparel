<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src='func.js'></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
    <header class="logo-container logo-container__mobile">
        <img src="images/logo.svg" alt="Logo image" class="logo-image">
    </header>   <!--logo-container__mobile-->
    <main class="main-content-wrapper"> 
        <section class="mobile-hero-image-container">
            <img src="images/hero-mobile.jpg" alt="Logo image" class="hero-image__mobile">
            <img src="images/hero-desktop.jpg" alt="Logo image" class="hero-image__desktop">
        </section>  <!--hero-image-wrapper-->
        <section class="content">
            <header class="logo-container logo-container__desktop">
                <img src="images/logo.svg" alt="Logo image" class="logo-image">
            </header>   <!--logo-container__desktop-->
            
            <h2 class="heading1">
               <span>We're</span> coming soon
            </h2> <!--heading1-->
            <h1 class="heading2">
                Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </h1>   <!--heading2-->
            <form class="form-input">
                <input type="email" class="email" id="email-js" placeholder="Email Address">
                <button id="submit-button-js" class="submit-button" type="submit">
                    <img src="images/icon-arrow.svg">
                </button>   <!--submit-button-->
                <img src="images/icon-error.svg" class="error-icon hide">
            </form>
                <p id="error-message-js" class="error-message hide">Error Message</p>
        </section> <!--content-->
    </main> <!--main-content-wrapper-->
    <footer class="footer">
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.facebook.com/ahmed.korede.7" target="_blank">aoliadi</a>.
        </p>
    </footer>
</body>
</html>
